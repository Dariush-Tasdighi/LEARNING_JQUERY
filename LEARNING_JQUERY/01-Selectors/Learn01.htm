<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>
		Learning Selectors
	</title>

	<script src="../Scripts/jquery-2.2.1.min.js"></script>

	<script>

		$(document).ready(function () {

			alert('Pause!');

			$('p').css('border', '1px solid red');

		});

	</script>

	<style>
		p {
			color: red;
		}
	</style>
</head>
<body>
	<p>
		This is paragraph 1
	</p>

	<p>
		This is paragraph 2
	</p>

	<p>
		This is paragraph 3
	</p>

	<p>
		This is paragraph 4
	</p>
</body>
</html>
