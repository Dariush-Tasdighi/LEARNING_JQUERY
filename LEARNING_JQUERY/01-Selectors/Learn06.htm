<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>
		Learning Selectors
	</title>

	<script src="../Scripts/jquery-2.2.1.min.js"></script>

	<script>

		$(document).ready(function () {

			alert('Pause!');

			$('a').css('border', '1px solid red');

			//$('a.someClass').css('border', '1px solid red');

			//$('p a').css('border', '1px solid red');

			//$('p a.someClass').css('border', '1px solid red');

		});

	</script>

	<style>
		p {
			margin: 10px;
			padding: 10px;
			width: 200px;
			height: 40px;
			background-color: Yellow;
		}

		a.someClass {
			color: Red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<a href="http://www.IranianExperts.com">Link 1</a>

	<br />

	<a href="http://www.IranianExperts.com" class="someClass">Link 2</a>

	<br />

	<p class="a">
		This is paragraph 1
		<a href="http://www.IranianExperts.com">Link 3</a>
	</p>

	<p>
		This is paragraph 2
		<a href="http://www.IranianExperts.com" class="someClass">Link 4</a>
	</p>

	<p>
		This is paragraph 3
		<span>
			<a href="http://www.IranianExperts.com">Link 5</a>
		</span>
	</p>

	<p>
		This is paragraph 4
		<span>
			<a href="http://www.IranianExperts.com" class="someClass">Link 6</a>
		</span>
	</p>
</body>
</html>
