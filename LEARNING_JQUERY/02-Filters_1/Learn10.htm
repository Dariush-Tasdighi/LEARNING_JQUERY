<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>
		Learning Filters
	</title>

	<script src="../Scripts/jquery-2.2.1.min.js"></script>

	<script>

		$(document).ready(function () {

			// $([SELECTOR|Filter]:not([SELECTOR|Filter])

			// Sample (1)
			//$('p:not(p:eq(1))').css('border', '1px solid red');
			// /Sample (1)

			// Sample (2)
			// به پاسخ دقت کنيد
			// نات روی تگ های انتخاب شده عمل می کند! نه روی تمام تگ های صفحه
			$('p:gt(1):not(p:eq(2))').css('border', '1px solid red');
			// /Sample (2)

		});

	</script>

	<style>
		.a {
			color: Navy;
		}

		.b {
			color: Maroon;
		}
	</style>
</head>
<body>
	<p class="a">
		This is paragraph 1
	</p>

	<p class="b">
		This is paragraph 2
	</p>

	<p class="a">

	</p>

	<p class="b">
		This is paragraph 4
	</p>

	<p class="a">

	</p>

	<p class="b">

</body>
</html>
