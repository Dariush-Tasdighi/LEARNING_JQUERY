<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>
		Learning Filters
	</title>

	<script src="../Scripts/jquery-3.1.1.min.js"></script>

	<script>

		$(document).ready(function () {

			// Note: Attribute values are case sensitive!
			$('p[id^=para]').css('border', '1px solid red');

		});

	</script>

	<style>
		.a {
			color: Navy;
		}

		.b {
			color: Maroon;
		}
	</style>
</head>
<body>
	<p id="Para1">
		This is paragraph 1
	</p>

	<p class="a">
		This is paragraph 2
	</p>

	<p id="para2">
		This is paragraph 3
	</p>

	<p class="b">
		This is paragraph 4
	</p>

	<p id="para3">
		This is paragraph 5
	</p>

	<p id="Apara4">
		This is paragraph 6
	</p>
</body>
</html>
