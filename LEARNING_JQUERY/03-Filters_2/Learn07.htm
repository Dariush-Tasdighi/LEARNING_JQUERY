<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Learning Filters
	</title>

	<script src="../Scripts/jquery-3.1.1.min.js"></script>

	<script>

		$(document).ready(function () {

			//$('p[id^=para]').css('border', '1px solid red');
			//$('p[lang*=n-u]').css('border', '1px solid red');

			// اجتماع
			// دستور فوق معادل دو دستور ذيل می باشد
			//$('p[id^=para],p[lang*=n-u]').css('border', '1px solid red');

			// اشتراک
			$('p[id^=para][lang*=n-u]').css('border', '1px solid red');

		});

	</script>

	<style>
		.a {
			color: Navy;
		}

		.b {
			color: Maroon;
		}
	</style>
</head>
<body>
	<p class='a'>
		This is paragraph 1
	</p>

	<p id='para1'>
		This is paragraph 2
	</p>

	<p class='b' lang='n-u'>
		This is paragraph 3
	</p>

	<p class='b' lang='en-us'>
		This is paragraph 4
	</p>

	<p id='para2' lang='n-us'>
		This is paragraph 5
	</p>

	<p id='para3' lang='en-us'>
		This is paragraph 6
	</p>

	<p id='para4' lang='en-u'>
		This is paragraph 7
	</p>
</body>
</html>
