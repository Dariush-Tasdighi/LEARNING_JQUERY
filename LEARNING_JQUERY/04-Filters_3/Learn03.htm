<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Learning Filters
	</title>

	<script src="../Scripts/jquery-3.1.1.min.js"></script>

	<script>

		$(document).ready(function () {

			$(':parent').css('border', '1px solid red');

		});

	</script>

	<style>
		img, p, body {
			margin: 10px;
		}
	</style>
</head>
<body>
	<img src="../Images/Spring.jpg" width="100" alt="Spring" />
	<br />

	<p>
		This is paragraph 1
	</p>

	<br />
	<img src="../Images/Spring.jpg" width="100" alt="Spring" />

	<h3>
		This is paragraph 2
	</h3>
</body>
</html>
