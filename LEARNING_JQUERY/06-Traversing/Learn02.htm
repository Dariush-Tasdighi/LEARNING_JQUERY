<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Traversing
	</title>

	<script src="../Scripts/jquery-3.1.1.min.js"></script>

	<script>

		$(document).ready(function () {

			//var oElements = $('li');
			var oElements = $('li').get();

			// [.length] is javascript and is not jQuery property!
			alert('There are ' + oElements.length + ' <li> tags!');

		});

	</script>

	<style>
		.a {
			color: Navy;
		}

		.b {
			color: Maroon;
		}
	</style>
</head>
<body>
	<ul id="list1">
		<li class="a">
			Item 1
		</li>
		<li class="b">
			Item 2
		</li>
		<li class="a">
			Item 3
		</li>
		<li class="b">
			Item 4
		</li>
	</ul>

	<p class="a">
		This is paragraph 1
	</p>

	<p class="b">
		This is paragraph 2
	</p>

	<p class="a">
		This is paragraph 3
	</p>

	<p class="b">
		This is paragraph 4
	</p>

	<ul id="list2">
		<li class="a">
			Item 5
		</li>
		<li class="b">
			Item 6
		</li>
		<li class="a">
			Item 7
		</li>
		<li class="b">
			Item 8
		</li>
	</ul>
</body>
</html>
