<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Manipulating Attributes
	</title>

	<script src="../Scripts/jquery-3.1.1.min.js"></script>

	<script>

		$(document).ready(function () {

			alert('Pause...');

			$('input#fullName').val('Hello, World! (1)!');

			$('textarea#description').val('Hello, World! (2)!');

		});

	</script>

	<style>
	</style>
</head>
<body>
	<input id="fullName" type="text" />
	<br />
	<textarea id="description" rows="10" cols="60"></textarea>
</body>
</html>
