<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Inserting Content
	</title>

	<script src="../Scripts/jquery-3.1.1.min.js"></script>

	<script>

		$(document).ready(function () {

			$('button#moveButton').click(function () {

				$('p:last').prependTo('div.data');

			});

		});

	</script>

	<style>
		div.data {
			color: red;
			background-color: Yellow;
		}

			div.data p {
				margin: 8px;
				border: 1px solid black;
			}
	</style>
</head>
<body>
	<button id="moveButton" type="button">Move</button>

	<hr />

	<div class="data">
		<p>
			This is paragraph 1
		</p>

		<p>
			This is paragraph 2
		</p>

		<p>
			This is paragraph 3
		</p>

		<p>
			This is paragraph 4
		</p>

		<p>
			This is paragraph 5
		</p>

		<p>
			This is paragraph 6
		</p>

		<p>
			This is paragraph 7
		</p>

		<p>
			This is paragraph 8
		</p>

		<p>
			This is paragraph 9
		</p>
	</div>
</body>
</html>
