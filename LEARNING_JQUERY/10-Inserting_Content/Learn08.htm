<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Inserting Content
	</title>

	<script src="../Scripts/jquery-2.2.1.min.js"></script>

	<script>

		$(document).ready(function () {

			alert($('body').html());

			$('div.data').each(function () {

				$(this).find('p:last').prependTo(this);

			});

			alert($('body').html());

		});

	</script>

	<style>
		div.data {
			background-color: Yellow;
		}
	</style>
</head>
<body>
	<div class="data">
		<p>
			This is paragraph 1
		</p>

		<p>
			This is paragraph 2
		</p>
	</div>

	<br />

	<div class="data">
		<p>
			This is paragraph 3
		</p>

		<p>
			This is paragraph 4
		</p>

		<p>
			This is paragraph 5
		</p>
	</div>

	<br />

	<div class="data">
		<p>
			This is paragraph 6
		</p>

		<p>
			This is paragraph 7
		</p>

		<p>
			This is paragraph 8
		</p>

		<p>
			This is paragraph 9
		</p>
	</div>
</body>
</html>
