<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Learning CSS
	</title>

	<style>
		.x {
			color: red;
			font-weight: bold;
		}

		.y {
			color: blue;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<p class="x x x">
		This is paragraph 1
	</p>

	<p class="x y">
		This is paragraph 2
	</p>

	<p class="y x">
		This is paragraph 3
	</p>
</body>
</html>
