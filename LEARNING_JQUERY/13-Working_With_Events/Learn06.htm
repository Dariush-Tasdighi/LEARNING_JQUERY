<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Binding and Unbinding Events with jQuery
	</title>

	<script src="../Scripts/jquery-2.2.1.min.js"></script>

	<script>

		$(document).ready(function () {

			$('div#eventTarget').bind('click', someFunction);

		});

		function someFunction(e) {

			$('div#eventTarget').toggleClass('highlighted');

		}

	</script>

	<style type='text/css'>
		body {
			font-size: 10pt;
		}

		/*
			دقت کنيد که استثنأ ترتيب نوشتن استايل های ذيل اهميت دارد
		*/

		div.highlighted {
			color: blue;
			background-color: yellow;
		}

		div.normal {
			margin: 8px;
			padding: 4px;
			width: 300px;
			height: 100px;
			border: thin outset;
			color: black;
			background-color: white;
		}
	</style>
</head>
<body>
	<h1>
		Binding Event Example
	</h1>

	<div id="eventTarget" class="normal">
		Click On Me!
	</div>
</body>
</html>
