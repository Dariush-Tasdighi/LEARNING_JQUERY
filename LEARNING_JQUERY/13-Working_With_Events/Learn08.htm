<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Binding and Unbinding Events with jQuery
	</title>

	<script src="../Scripts/jquery-3.1.1.min.js"></script>

	<script>

		$(document).ready(function () {

			// Solution (1)
			//$('div#eventTarget').on('mouseenter', toggleHighlight);
			//$('div#eventTarget').on('mouseleave', toggleHighlight);
			// /Solution (1)

			// Solution (2)
			//$('div#eventTarget')
			//	.on('mouseenter', toggleHighlight)
			//	.on('mouseleave', toggleHighlight);
			// /Solution (2)

			// Solution (3)
			$('div#eventTarget').on('mouseenter mouseleave', toggleHighlight);
			// /Solution (3)

		});

		function toggleHighlight(e) {

			$('div#eventTarget').toggleClass('highlighted');

		}

	</script>

	<style>
		body {
			font-size: 10pt;
		}

		div.normal {
			margin: 8px;
			padding: 4px;
			width: 300px;
			height: 100px;
			border: thin outset;
			color: black;
			background-color: white;
		}

		div.highlighted {
			color: blue;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>
		Binding Event Example
	</h1>

	<div id="eventTarget" class="normal">
		Mouse over this div to see the effect.
	</div>
</body>
</html>
