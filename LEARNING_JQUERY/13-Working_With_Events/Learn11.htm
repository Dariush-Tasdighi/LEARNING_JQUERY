<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Binding and Unbinding Events with jQuery
	</title>

	<script src="../Scripts/jquery-2.2.1.min.js"></script>

	<script>

		$(document).ready(function (e) {

			$('div#eventTarget').on('mouseenter mouseleave', toggleHighlight);

			$('div#eventTarget').on('click', function (e) {

				$('div#eventTarget').unbind('mouseenter mouseleave', toggleHighlight);

				$('div#eventTarget').addClass('hasBeenRead');

			});

		});

		function toggleHighlight(e) {

			$('div#eventTarget').toggleClass('highlighted');

		}

	</script>

	<style type='text/css'>
		body {
			font-size: 10pt;
		}

		div.normal {
			margin: 8px;
			padding: 4px;
			width: 300px;
			height: 100px;
			border: thin outset;
			color: black;
			background-color: white;
		}

		div.highlighted {
			color: blue;
			background-color: yellow;
		}

		div.hasBeenRead {
			color: black;
			background-color: #cccccc;
			border: thin solid;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<h1>
		Binding Event Example
	</h1>

	<div id="eventTarget" class="normal">
		Mouse over this div to see the effect.
		<br />
		Click on it to unbind the mouse over.
	</div>
</body>
</html>
