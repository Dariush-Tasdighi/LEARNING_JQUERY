<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Event Helper Functions
	</title>

	<script src="../Scripts/jquery-3.1.1.min.js"></script>

	<script>

		$(function () {

			$('div.fullName').hover(toggleHighlight, toggleHighlight);

			$('button#submit').click(function (e) {

				var strLastName = $('input#lastName').val();
				var strFirstName = $('input#firstName').val();

				$('input#lastName').val('');
				$('input#firstName').val('');

				var varFullName = $('<div class="fullName"></div>');

				//$('div#fullNames').append(varFullName);
				$('div#fullNames').prepend(varFullName);

				// Solution (1)
				$(varFullName).append('First Name: ' + strFirstName);
				$(varFullName).append('<br />');
				$(varFullName).append('Last Name: ' + strLastName);
				// Solution (1)

				// Solution (2)
				//$('div#fullNames div:last').append('First Name: ' + strFirstName);
				//$('div#fullNames div:last').append('<br />');
				//$('div#fullNames div:last').append('Last Name: ' + strLastName);

				//$('div#fullNames div:first').append('First Name: ' + strFirstName);
				//$('div#fullNames div:first').append('<br />');
				//$('div#fullNames div:first').append('Last Name: ' + strLastName);
				// /Solution (2)

			});

		});

		function toggleHighlight(e) {

			$(this).toggleClass('highlighted');

		}

	</script>

	<style>
		legend {
		}

		fieldset {
		}

		div.field {
			margin: 4px;
			padding: 4px;
		}

		div.buttons {
			margin: 4px;
			padding: 4px;
		}

		div#fullNames {
			margin: 4px;
			padding: 4px;
			border: 1px solid Black;
			background-color: white;
		}

		div.fullName {
			margin: 4px;
			padding: 4px;
			border: 1px outset;
			color: Black;
			background-color: lightgray;
		}

		div.highlighted {
			border: 1px inset;
			color: Blue;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>
			Insert Full Name
		</legend>

		<div class="field">
			First Name
			<br />
			<input type="text" id="firstName" />
		</div>

		<div class="field">
			Last Name
			<br />
			<input type="text" id="lastName" />
		</div>

		<div class="buttons">
			<button type="button" id="submit" accesskey="I">(I)nsert</button>
		</div>
	</fieldset>

	<br />

	<div id="fullNames">
		<div class="fullName">
			First Name: Dariush
			<br />
			Last Name: Tasdighi
		</div>

		<div class="fullName">
			First Name: Ali Reza
			<br />
			Last Name: Alavi
		</div>

		<div class="fullName">
			First Name: Babak
			<br />
			Last Name: Ghaffari
		</div>
	</div>
</body>
</html>
