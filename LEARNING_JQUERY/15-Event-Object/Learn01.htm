<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>
		Event-Object
	</title>

	<script src="../Scripts/jquery-3.1.1.min.js"></script>

	<script>

		$(function () {

			$('div.normal').click(function (e) {

				$(this).html('pageX: ' + e.pageX +
							', pageY: ' + e.pageY +
							', type: ' + e.type +
							', target: ' + e.target);

			});

		});

	</script>

	<style>
		div.normal {
			width: 400px;
			height: 100px;
			margin: 10px;
			padding: 10px;
			font-size: 18pt;
			color: black;
			background-color: #cccccc;
		}
	</style>
</head>
<body>
	<div class="normal">
		Click On Me!
	</div>

	<div class="normal">
		Click On Me!
	</div>

	<div class="normal">
		Click On Me!
	</div>

	<div class="normal">
		Click On Me!
	</div>
</body>
</html>
