<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			Practical Example
		</title>

		<script src="../Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>

		<script>

			$(function () {

				var oToolTip =
					$("<div id='myToolTip' class='invisible'>");

				$("body").append(oToolTip);

				$("a[title]").each(function () {

					var strTitle = $(this).attr("title");
					$(this).removeAttr("title");
					$(this).attr("data-tooltip", strTitle);

				});

				$("a[data-tooltip]").each(function () {

					$(this).mouseenter(function (e) {

						var strTitle = $(this).attr("data-tooltip");

						$(oToolTip).html(strTitle);
						$(oToolTip).css("left", e.pageX).css("top", e.pageY);
						$(oToolTip).toggleClass("invisible");

						//$("div#myToolTip").html(strTitle);
						//$("div#myToolTip").css("left", e.pageX).css("top", e.pageY);
						//$("div#myToolTip").toggleClass("invisible");

					});

					$(this).mouseout(function (e) {

						$(oToolTip).toggleClass("invisible");

						//$("div#myToolTip").toggleClass("invisible");

					});

				});

			});

		</script>

		<style>
			div#myToolTip {
				top: 0;
				left: 0;
				position: absolute;

				margin: 0;
				padding: 5px;

				width: 200px;
				min-height: 30px;

				color: Black;
				border: 1px outset Gray;
				background-color: #CCCCCC;
			}

			.invisible {
				display: none;
				visibility: hidden;
			}
		</style>
	</head>
	<body>

				</a>

				</a>
			</p>

			<p>

					Home with title!
				</a>
			</p>

			<p>

			<p>

		</center>
	</body>
</html>
