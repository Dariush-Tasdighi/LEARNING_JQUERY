<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			jQuery Element Fading
		</title>

		<script src="../Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>

		<script>

			$(function () {

				$("div.photoAlbum img").fadeTo(0, 0.7);

				$("div.photoAlbum img").mouseenter(function (e) {

					$(this).fadeTo(400, 1.0);

				});

				$("div.photoAlbum img").mouseleave(function (e) {

					$(this).fadeTo(200, 0.7);

				});

			});

		</script>

		<style>
		</style>
	</head>
	<body>
		<div class="photoAlbum">
			<img src="../Images/Leaf.jpg" alt="Leaf" width="100" />

			<br />

			<img src="../Images/Grass.jpg" alt="Grass" width="100" />

			<br />

			<img src="../Images/Water.jpg" alt="Water" width="100" />

			<br />

			<img src="../Images/Spring.jpg" alt="Spring" width="100" />
		</div>
	</body>
</html>
