<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			jQuery Sliding an Element
		</title>

		<script src="../Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>

		<script>

			$(function () {
				$("#slideUp1").click(function () {
					$("div#theDiv").slideUp("slow");
				});

				$("#slideUp2").click(function () {
					$("div#theDiv").slideUp("normal");
				});

				$("#slideUp3").click(function () {
					$("div#theDiv").slideUp("fast");
				});

				$("#slideUp4").click(function () {
					$("div#theDiv").slideUp(10000);
				});

				$("#slideDown1").click(function () {
					$("div#theDiv").slideDown("slow");
				});

				$("#slideDown2").click(function () {
					$("div#theDiv").slideDown("normal");
				});

				$("#slideDown3").click(function () {
					$("div#theDiv").slideDown("fast");
				});

				$("#slideDown4").click(function () {
					$("div#theDiv").slideDown(10000);
				});

				$("#toggleSlide1").click(function () {
					$("div#theDiv").slideToggle("slow");
				});

				$("#toggleSlide2").click(function () {
					$("div#theDiv").slideToggle("normal");
				});

				$("#toggleSlide3").click(function () {
					$("div#theDiv").slideToggle("fast");
				});

				$("#toggleSlide4").click(function () {
					$("div#theDiv").slideToggle(10000);
				});
			});

		</script>

		<style>
			div#theDiv {
				width: 200px;
				height: 200px;
				cursor: pointer;
				background: blue;
				margin: 10px;
				padding: 20px;
				border: 2px solid black;
			}

			p, span {
				font-size: 16pt;
			}

			button {
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<p>
			Sliding an Element
		</p>

		<button id="slideUp1">
			Slide Up
		</button>

		<button id="slideUp2">
			Slide Up
		</button>

		<button id="slideUp3">
			Slide Up
		</button>

		<button id="slideUp4">
			Slide Up
		</button>

		<br />

		<button id="slideDown1">
			Slide Down
		</button>

		<button id="slideDown2">
			Slide Down
		</button>

		<button id="slideDown3">
			Slide Down
		</button>

		<button id="slideDown4">
			Slide Down
		</button>

		<br />

		<button id="toggleSlide1">
			Toggle Slide
		</button>

		<button id="toggleSlide2">
			Toggle Slide
		</button>

		<button id="toggleSlide3">
			Toggle Slide
		</button>

		<button id="toggleSlide4">
			Toggle Slide
		</button>

		<div id="theDiv">
		</div>
	</body>
</html>
