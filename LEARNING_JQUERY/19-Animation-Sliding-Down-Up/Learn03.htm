<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			jQuery Sliding an Element
		</title>

		<script src="../Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>

		<script>

			$(function () {
				$("#slideUp").click(function () {
					$("div#theDiv").slideUp(10000, function () {
						alert("Sliding Up Completed!");
					});
				})

				$("#slideDown").click(function () {
					$("div#theDiv").slideDown(10000, function () {
						alert("Sliding Down Completed!");
					});
				});
			});

		</script>

		<style>
			div#theDiv {
				width: 200px;
				height: 200px;
				cursor: pointer;
				background: blue;
				margin: 10px;
				padding: 20px;
				border: 2px solid black;
			}

			p, span {
				font-size: 16pt;
			}

			button {
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<p>
			Element Sliding Down And Up
		</p>

		<button id="slideUp">
			Slide Up
		</button>

		<button id="slideDown">
			Slide Down
		</button>

		<div id="theDiv">
		</div>
	</body>
</html>
