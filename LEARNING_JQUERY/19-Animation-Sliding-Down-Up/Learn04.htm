<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>
		jQuery Sliding an Element
	</title>

	<script src="../Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>

	<script>

		$(function () {

			$("div.toggleMenu div.menu div.title").dblclick(function () {

				//$(this).next().slideToggle(600);

				$(this).parent().find("div.content").slideToggle(600);

			});

		});

	</script>

	<style>
		div.toggleMenu {
			border: thin outset;
			background-color: lightgray;
		}

			div.toggleMenu div.menu {
			}

				div.toggleMenu div.menu div.title {
					font-weight: bold;

					color: white;
					background-color: black;
				}

				div.toggleMenu div.menu div.content {
				}
	</style>
</head>
<body>

	<br />

	<div class="toggleMenu">
		<div class="menu">
			<div class="title">
				Title 1
			</div>
			<div class="content">
				Content 1
				<br />
				Content 1
				<br />
				Content 1
			</div>
		</div>
		<div class="menu">
			<div class="title">
				Title 2
			</div>
			<div class="content">
				Content 2
				<br />
				Content 2
				<br />
				Content 2
				<br />
				Content 2
				<br />
				Content 2
			</div>
		</div>
	</div>

	<br />
	<br />

			</div>
		</div>
		<div class="menu">

		<div class="menu">

</body>
</html>
