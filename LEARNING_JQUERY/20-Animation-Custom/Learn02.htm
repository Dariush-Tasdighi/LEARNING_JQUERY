<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			jQuery Animating an Element
		</title>

		<script src="../Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>

		<script>

			$(function () {

				$("button#width").click(function () {

					$("div#theDiv").animate({ width: "500px" }, 3000);

				});

				$("button#fontSize").click(function () {

					$("div#theDiv").animate({ fontSize: "24pt" }, 3000);

				});

				$("button#left").click(function () {

					$("div#theDiv").animate({ left: "300px" }, 3000, "swing");

				});
			});

		</script>

		<style>
			div#theDiv {
				width: 200px;
				height: 200px;
				position: relative;
				font-size: 10pt;
				cursor: pointer;
				background: cyan;
				margin: 10px;
				padding: 20px;
				border: 2px solid black;
			}

			p, span {
				font-size: 16pt;
			}

			button {
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<p>
			Animating an Element
		</p>

		<button id="width">
			Grow Right
		</button>

		<button id="fontSize">
			Big Text
		</button>

		<button id="left">
			Move Div
		</button>

		<div id="theDiv">
			Animate Me!
		</div>
	</body>
</html>
