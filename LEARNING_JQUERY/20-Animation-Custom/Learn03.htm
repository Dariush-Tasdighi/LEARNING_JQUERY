<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			jQuery Animating an Element
		</title>

		<!--<script src="../Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>-->
		<script src="../Scripts/jquery-2.1.1.min.js"></script>

		<script>

			$(function () {
				$("button#animate").click(function () {
					$("div#theDiv").animate({ left: "300px", width: "500px", fontSize: "24pt", color: "red" }, 3000);
				});
			});

		</script>

		<style>
			div#theDiv {
				width: 200px;
				height: 200px;
				position: relative;
				cursor: pointer;
				background: cyan;
				font-size: 10pt;
				margin: 10px;
				padding: 20px;
				border: 2px solid black;
			}

			p, span {
				font-size: 16pt;
			}

			button {
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<p>
			Animating an Element
		</p>

		<button id="animate">
			Animate
		</button>

		<div id="theDiv">
			Animate Me!
		</div>
	</body>
</html>
