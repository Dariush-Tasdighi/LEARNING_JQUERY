<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			jQuery Animating an Element
		</title>

		<script src="../Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>

		<script>

			$(function () {
				$("div#theFirstDiv").css("background", "Blue");
				$("div#theSecondDiv").css("background", "Red");

				$("#btnAnimateTheFirst").click(function () {
					$("div#theFirstDiv").animate({ left: "250px", width: "300px", fontSize: "24pt" }, 10000);
				});

				$("#btnAnimateTheSecond").click(function () {
					$("div#theSecondDiv").animate({ top: "-100px", left: "100px", width: "400px", fontSize: "30pt" }, 7000);
				});
			});

		</script>

		<style>
			div {
				width: 200px;
				height: 200px;
				position: relative;
				cursor: pointer;
				background: cyan;
				margin: 10px;
				padding: 20px;
				border: 2px solid black;
			}

			p, span {
				font-size: 16pt;
			}

			button {
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<p>
			Animation Concurrency!
		</p>

		<button id="btnAnimateTheFirst">
			Animate The First!
		</button>

		<button id="btnAnimateTheSecond">
			Animate The Second!
		</button>

		<div id="theFirstDiv">
			I'm The First!
		</div>

		<div id="theSecondDiv">
			I'm The Second!
		</div>
	</body>
</html>
