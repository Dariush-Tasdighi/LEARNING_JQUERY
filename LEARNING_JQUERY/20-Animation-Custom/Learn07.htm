<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

		<title>
			jQuery Dock Menu
		</title>

		<script src="../Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>

		<script>

			$(function () {
				$("div.toggleMenu div.header").dblclick(function () {
					$(this).next().slideToggle("slow");
				})

				$("#btnExpandAll").click(function () {
					$("div.toggleMenu div.content").slideDown();
				})

				$("#btnCollapseAll").click(function () {
					$("div.toggleMenu div.content").slideUp();
				})
			})

		</script>

		<style>
			div.toggleMenu {
				margin: 10px;
				border: 1px outset;
			}

			div.header {
				height: 22px;
				padding: 2px 4px 0px 4px;
				color: White;
				cursor: pointer;
				font-weight: bold;
				background-color: Black;
			}

			div.content {
				padding: 0px 4px 0px 4px;
				color: Black;
				background-color: Yellow;
			}
		</style>
	</head>
	<body>
		<button id="btnExpandAll">
			Expand All
		</button>

		<button id="btnCollapseAll">
			Collapse All
		</button>

		<br />

		<div class="toggleMenu">
			<div class="header">
				Header 1
			</div>

			<div class="content">
				Content 1
				<br />
				Content 1
				<br />
				Content 1
				<br />
				Content 1
				<br />
				Content 1
			</div>
		</div>

		<div class="toggleMenu">
			<div class="header">
				Header 2
			</div>

			<div class="content">
				Content 2
				<br />
				Content 2
				<br />
				Content 2
				<br />
				Content 2
			</div>
		</div>

		<div class="toggleMenu">
			<div class="header">
				Header 3
			</div>

			<div class="content">
				Content 3
				<br />
				Content 3
				<br />
				Content 3
				<br />
				Content 3
				<br />
				Content 3
				<br />
				Content 3
				<br />
				Content 3
				<br />
				Content 3
			</div>
		</div>

		<div class="toggleMenu">
			<div class="header">
				Header 4
			</div>

			<div class="content">
				Content 4
				<br />
				Content 4
				<br />
				Content 4
			</div>
		</div>
	</body>
</html>
