<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			Learning jQuery UI
		</title>

		<script type="text/javascript" src="Scripts/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="Scripts/jquery-ui-1.10.3.custom.min.js"></script>

		<link href="Css/sunny/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />

		<script>

			$(function () {
				$("div#dialog").dialog();
			});

		</script>

		<style>
			.rtl {
				direction: rtl;
				text-align: justify;
				font-size: 10pt;
				font-family: Tahoma;
			}
		</style>
	</head>
	<body class="rtl">
		<div id="dialog" title="آخرين خبر">
			<p>
				به گزارش خبرگزاری فارس به نقل از پایگاه اطلاع رسانی دفتر مقام معظم رهبری،‌ حضرت
				آیت‌الله العظمی خامنه‌ای رهبر معظم انقلاب اسلامی با صدور حکمی حجت الاسلام و المسلمین
				آقای حاج شیخ محمدحسن رحیمیان را به تولیت مسجد مقدس جمکران منصوب کردند.
			</p>
		</div>
	</body>
</html>
